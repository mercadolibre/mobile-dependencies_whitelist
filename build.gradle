}

plugins {
    id "com.gradle.build-scan" version "1.16"
}

apply plugin: 'mercadolibre.mobile'

allprojects {
    repositories {
        jcenter()
    }

    group = projectGroup
    version = projectVersion
}



buildScan {
    publishAlwaysIf(true)
    // customs values
    background {
        String branchName = 'git rev-parse --abbrev-ref HEAD'.execute().text.trim()
        value "Git branch", branchName
        link 'github', "https://github.com/mercadolibre/mobile-android_gradle/tree/${branchName}"
    }
}