            url "https://dl.bintray.com/mercadolibre/android-releases"
            credentials {
                username 'bintray-read-only'
                password 'f8a81e46551b9e29af6b3bd449a96bddff58cbd7'
            }
        }

        maven {
            url "https://dl.bintray.com/mercadolibre/android-experimental"
            credentials {
                username 'bintray-read-only'
                password 'f8a81e46551b9e29af6b3bd449a96bddff58cbd7'
            }
        }
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }

    dependencies {
        classpath "com.mercadolibre.android.gradle:base:${innerProjectVersion}"
        classpath "com.jfrog.bintray.gradle:gradle-bintray-plugin:${gradleBintrayPlugin}"
        classpath "com.github.dcendents:android-maven-gradle-plugin:${androidMavenGradlePlugin}"
