apply plugin: 'mercadolibre.mobile'

buildscript {
    repositories {
        // have the same repositories applied to buildscriptâ€¦
        apply from:"$rootDir/gradle/repositories.gradle", to: buildscript

        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }

    dependencies {
        classpath "com.mercadolibre.android.gradle:base:$innerProjectVersion"
        classpath "com.github.dcendents:android-maven-gradle-plugin:$androidMavenGradlePlugin"
        classpath "com.gradle:gradle-enterprise-gradle-plugin:$gradleBuildScanVersion"
        classpath "io.gitlab.arturbosch.detekt:detekt-gradle-plugin:$detektGradlePlugin"
    }
}

allprojects {
    group = projectGroup
    version = libraryVersion
}
