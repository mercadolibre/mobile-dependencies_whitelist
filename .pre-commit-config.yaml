repos:
  - repo: https://github.com/macisamuele/language-formatters-pre-commit-hooks
    rev: v2.3.0
    hooks:
      - id: pretty-format-java
        args: [--autofix]
  - repo: https://github.com/mercadolibre/fury_code-quality-pre-commit-java
    rev: 1.0.1
    hooks:
      - id: checkstyle
        args:
          - -c
          - .code_quality/checkstyle_rules.xml
      - id: pmd
        args:
          - -R
          - .code_quality/pmd_rules.xml
  - repo: https://github.com/mercadolibre/fury_code-quality-pre-commit-kotlin
    rev: 1.0.0
    hooks:
      - id: ktlint
        args:
          - -F
          - --editorconfig=.code_quality/.editorconfig
      - id: detekt
        args:
          - -c
          - .code_quality/detekt_rules.yml
          - -ac
          - -r
          - txt:detekt.txt
  # Websec hook is MANDATORY, DO NOT comment it.
  - repo: https://github.com/mercadolibre/fury_websec-git-hooks
    rev: v1.0.1
    hooks:
      - id: pre_commit_hook
        stages: [commit]
      - id: post_commit_hook
        stages: [post-commit]